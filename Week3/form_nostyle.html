<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>example1</title>
</head>
<body>
  <form action="save_ok.php">
    <label for="uname"><span style="color:red;">*</span>이름:</label>
    <input type="text" id="uname" name="uname" required><br>

    <label for="pwd"><span style="color:red;">*</span>비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>

    <label for="birth">생일:</label>
    <input type="date" id="birth" name="birth"><br>
    
    <label for="intro">자기소개:</label><br>
    <textarea id="intro" name="intro" rows="4" cols="40"></textarea><br>

    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000"
           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13"><br>

    <label for="gender1">성별:</label>
    <input type="radio" id="gender1" name="gender" value="M" checked>남
    <input type="radio" id="gender2" name="gender" value="W">여 <br>

    <label for="hobby1">취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="1" checked>영화감상
    <input type="checkbox" id="hobby2" name="hobby2" value="2">독서
    <input type="checkbox" id="hobby3" name="hobby3" value="3">스포츠 <br><br>
    
    <div>
        <label for = "input_file">FILE</label>
        <input type ="file" id = "input_file" name = "file" />
    </div>

    <div>
        <label for = "select_1">SELECT</label>
        <select id = "select_1" name = "select_1">
            <optgroup label = "저학년">
            <option> 1학년</option>
            <option> 2학년</option>
            </optgroup> 
            <optgroup label = "고학년">
            <option> 3학년</option>
            <option> 4학년</option>
            <option> 4+학년</option>
        </optgroup> 
        </select>
    </div>
    
    <div>
    <label for="input_list">LIST</label>
    <input type = "text" list = "list_fruit" id="list_fruit" name="list">
    <datalist id = "list_fruit">
        <option value = "apple">사과</option>
        <option value = "banana">바나나</option> 
        <option value = "grape">포도</option> 
        <option value = "orange">오렌지</option> 
    </datalist>
    </div>

    <input type="submit" value="저장">
    <input type="reset" value="새로입력">

  </form>
</body>
</html>
