<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form JS Example</title>
  <style>

    form {
      border: 2px solid #f1f1f1;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      margin: 20px auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type=text], input[type=password], input[type=date],
    input[type=file], textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=submit], input[type=reset] {
      background-color: #02AA6D;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 48%;
    }
    input[type=submit]:hover, input[type=reset]:hover {
      background-color: #02AA6D;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label for="uname">이름:</label>
    <input type="text" id="uname" name="uname" required onkeydown="console.log('Typing...')">

    <label for="pwd">비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required>

    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile" name="mobile" placeholder="000-0000-0000"
           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13">

    <label>성별:</label>
    <input type="radio" id="gender1" name="gender" value="M" checked> 남
    <input type="radio" id="gender2" name="gender" value="W"> 여

    <label>취미:</label>
    <input type="checkbox" name="hobby" value="movie"> 영화감상
    <input type="checkbox" name="hobby" value="book"> 독서
    <input type="checkbox" name="hobby" value="sport"> 스포츠

    <label for="birth">생일:</label>
    <input type="date" id="birth" name="birth" onchange="alert('생일을 선택했습니다!')">

    <label for="intro">자기소개:</label>
    <textarea id="intro" name="intro" rows="4" cols="40" onmouseover="this.style.background='lightyellow'" onmouseout="this.style.background='white'"></textarea>

    <div style="display:flex; justify-content:space-between;">
      <input type="submit" value="저장" onclick="return validateForm()">
      <input type="reset" value="새로입력" onclick="return confirm('정말로 초기화하시겠습니까?')">
    </div>
  </form>

  <script>
    function validateForm() {
      let uname = document.getElementById("uname").value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let mobile = document.getElementById("mobile").value.trim();

      if (uname === "") {
        alert("이름을 입력하세요!");
        return false;
      }
      if (pwd.length < 4) {
        alert("비밀번호는 4자 이상 입력해야 합니다.");
        return false;
      }
      let regex = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
      if (mobile !== "" && !regex.test(mobile)) {
        alert("핸드폰 번호 형식이 올바르지 않습니다.");
        return false;
      }
      alert("폼이 정상적으로 제출됩니다!");
      return true;
    }
  </script>
</body>
</html>
