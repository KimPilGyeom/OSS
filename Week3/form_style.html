<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form Style Example</title>
  <style>
    form {
      border: 2px solid #f1f1f1;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type=text], input[type=password], input[type=date],
    input[type=file], textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=checkbox], input[type=radio] {
      margin-right: 8px;
    }

    input[type=submit], input[type=reset] {
      background-color: #02AA6D;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 48%;
    }

    input[type=submit]:hover, input[type=reset]:hover {
      background-color: #02AA6D;
    }
  </style>
</head>
<body>
  <form action="save_ok.php">
    <label for="uname"><span style="color:red;">*</span>이름:</label>
    <input type="text" id="uname" name="uname" required>

    <label for="pwd"><span style="color:red;">*</span>비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required>

    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000"
           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13">

    <label>성별:</label>
    <input type="radio" id="gender1" name="gender" value="M" checked> 남
    <input type="radio" id="gender2" name="gender" value="W"> 여

    <label>취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="1" checked> 영화감상
    <input type="checkbox" id="hobby2" name="hobby2" value="2"> 독서
    <input type="checkbox" id="hobby3" name="hobby3" value="3"> 스포츠

    <label for="input_file">파일 업로드:</label>
    <input type="file" id="input_file" name="file">

    <label for="select_1">학년 선택:</label>
    <select id="select_1" name="select_1">
      <optgroup label="저학년">
        <option>1학년</option>
        <option>2학년</option>
      </optgroup> 
      <optgroup label="고학년">
        <option>3학년</option>
        <option>4학년</option>
        <option>4+학년</option>
      </optgroup> 
    </select>

    <label for="list_fruit">좋아하는 과일:</label>
    <input type="text" list="list_fruit" name="list">
    <datalist id="list_fruit">
      <option value="apple">사과</option>
      <option value="banana">바나나</option> 
      <option value="grape">포도</option> 
      <option value="orange">오렌지</option> 
    </datalist>

    <label for="birth">생일:</label>
    <input type="date" id="birth" name="birth">

    <label for="intro">자기소개:</label>
    <textarea id="intro" name="intro" rows="4" cols="40"></textarea>

    <div style="display:flex; justify-content:space-between;">
      <input type="submit" value="저장">
      <input type="reset" value="새로입력">
    </div>
  </form>
</body>
</html>
