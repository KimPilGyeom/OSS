<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AJAX CRUD Practice</title>
</head>
<body>
  <h2>상품 목록</h2>
  <button id="btnList">목록 보기</button>

  <h3>상품 추가</h3>
  <input id="name" placeholder="상품명" />
  <input id="price" placeholder="가격" />
  <button id="btnAdd">추가</button>

  <div id="output"></div>

  <script>
    const api = "http://localhost:3000/products";

    document.getElementById("btnList").addEventListener("click", getList);
    document.getElementById("btnAdd").addEventListener("click", addProduct);

    function getList() {
      fetch(api)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerHTML =
            data.map(p => `<li>${p.name} - ${p.price}원 
              <button onclick="updateProduct(${p.id})">수정</button> 
              <button onclick="deleteProduct(${p.id})">삭제</button></li>`).join("");
        });
    }

    function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price })
      }).then(() => getList());
    }

    function updateProduct(id) {
      fetch(`${api}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: "수정된상품", price: 99999 })
      }).then(() => getList());
    }

    function deleteProduct(id) {
      fetch(`${api}/${id}`, { method: "DELETE" })
        .then(() => getList());
    }
  </script>
</body>
</html>
