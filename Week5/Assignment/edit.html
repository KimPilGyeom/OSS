<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">포트폴리오 수정</h1>
        
        <div class="form-container">
            <form id="editForm">
                <div class="mb-3">
                    <label for="workTitle" class="form-label">작품명 *</label>
                    <input type="text" class="form-control" id="workTitle" value="기생충">
                    <div class="invalid-feedback">작품명은 필수 항목입니다.</div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">역할/배역 *</label>
                    <input type="text" class="form-control" id="role" value="기택">
                    <div class="invalid-feedback">역할/배역은 필수 항목입니다.</div>
                </div>

                <div class="mb-3">
                    <label for="workType" class="form-label">작품 종류 *</label>
                    <select class="form-select" id="workType">
                        <option value="">선택하세요</option>
                        <option value="영화" selected>영화</option>
                        <option value="드라마">드라마</option>
                        <option value="연극">연극</option>
                        <option value="웹드라마">웹드라마</option>
                        <option value="광고">광고</option>
                        <option value="뮤지컬">뮤지컬</option>
                    </select>
                    <div class="invalid-feedback">작품 종류를 선택해주세요.</div>
                </div>

                <div class="mb-3">
                    <label for="productionYear" class="form-label">제작년도 *</label>
                    <input type="number" class="form-control" id="productionYear" value="2019" min="1900" max="2025">
                    <div class="invalid-feedback">제작년도는 1900년부터 2025년 사이여야 합니다.</div>
                </div>

                <div class="mb-3">
                    <label for="production" class="form-label">제작사/방송사</label>
                    <input type="text" class="form-control" id="production" value="CJ엔터테인먼트">
                </div>

                <div class="mb-3">
                    <label for="director" class="form-label">감독</label>
                    <input type="text" class="form-control" id="director" value="봉준호">
                </div>

                <div class="mb-3">
                    <label for="actingPeriod" class="form-label">출연 기간</label>
                    <input type="date" class="form-control" id="actingPeriod" value="2018-05-15">
                </div>

                <div class="mb-3">
                    <label for="posterUrl" class="form-label">포스터 이미지 URL</label>
                    <input type="url" class="form-control" id="posterUrl" value="https://via.placeholder.com/200x300?text=Parasite">
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validation 1: 작품명 체크
            const workTitle = document.getElementById('workTitle');
            if (workTitle.value.trim() === '') {
                workTitle.classList.add('is-invalid');
                isValid = false;
            } else {
                workTitle.classList.remove('is-invalid');
            }
            
            // Validation 2: 역할/배역 체크
            const role = document.getElementById('role');
            if (role.value.trim() === '') {
                role.classList.add('is-invalid');
                isValid = false;
            } else {
                role.classList.remove('is-invalid');
            }
            
            // Validation 3: 작품 종류 체크
            const workType = document.getElementById('workType');
            if (workType.value === '') {
                workType.classList.add('is-invalid');
                isValid = false;
            } else {
                workType.classList.remove('is-invalid');
            }
            
            // Validation 4: 제작년도 체크
            const productionYear = document.getElementById('productionYear');
            const year = parseInt(productionYear.value);
            if (!productionYear.value || year < 1900 || year > 2025) {
                productionYear.classList.add('is-invalid');
                isValid = false;
            } else {
                productionYear.classList.remove('is-invalid');
            }
            
            if (isValid) {
                if (confirm('게시물을 수정할까요?')) {
                    alert('게시물이 수정되었습니다.');
                    location.href = 'view.html';
                }
            }
        });
    </script>
</body>
</html>
