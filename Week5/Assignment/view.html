<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">포트폴리오 상세보기</h1>
        
        <div class="detail-container">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">작품명</div>
                        <div class="col-md-9">기생충</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">역할/배역</div>
                        <div class="col-md-9">기택</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">작품 종류</div>
                        <div class="col-md-9">영화</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">제작년도</div>
                        <div class="col-md-9">2019</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">제작사/방송사</div>
                        <div class="col-md-9">CJ엔터테인먼트</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">감독</div>
                        <div class="col-md-9">봉준호</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">출연 기간</div>
                        <div class="col-md-9">2018-05-15</div>
                    </div>
                    <hr>
                    
                    <div class="row mb-3">
                        <div class="col-md-3 fw-bold">포스터 이미지</div>
                        <div class="col-md-9">
                            <img src="https://i.namu.wiki/i/OSztJWgsdImEDUbQ5HE8rtJCF_bKjLbCUJhdLVWG6zHKcHa-rGeQJOV9KayYu91DliUfQhOFfP-o_ctAQQK-GA.webp" alt="기생충 포스터" class="img-thumbnail poster-img">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2 justify-content-end mt-4">
                <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">목록</button>
                <button type="button" class="btn btn-warning" onclick="location.href='edit.html'">수정</button>
                <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePost() {
            if (confirm('게시물을 삭제할까요?')) {
                alert('게시물이 삭제되었습니다.');
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
